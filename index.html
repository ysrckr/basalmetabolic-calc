<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Bazal Metabolizma Calc</title>
</head>
<body>
    <main id="main">
        <div class="form-container">
            <form id="form" autocomplete="off">
                <input id='weight' type="number" placeholder="Agirlik(kg)" step=".01">
                <input id='height' type="number" placeholder="Boy(cm)" step=".01">
                <input id='age' type="number" placeholder="Yas">
                <select name="gender" id="gender">
                    <option value="" selected disabled>Cinsiyet Seciniz</option>
                    <option value="Male">Erkek</option>
                    <option value="Female">Kadin</option>
                </select>
                <select name="activity" id="activity">
                    <option value="" selected disabled>Fiziksel Aktivite Durumu</option>
                    <option value="Light Activity">Hafif Aktivite</option>
                    <option value="Normal Activity">Normal Aktivite</option>
                    <option value="High Activity">Yuksek Aktivite</option>
                </select>
                <input type="submit" value="Hesapla">
            </form>
        </div>
        <div class="detail-table">
            <ul class="list">
              <!-- <li class='list-item'>Bazal Metabolizma Hizi: <span>${calcBMH(correctedWeight, weightValue, BMI).toPrecision(6)}</span></li>
                <li class='list-item'>Enerji Ihtiyaci: <span>${calcEnergyNeed(activityValue, calcBMH(correctedWeight, weightValue, BMI)).toPrecision(6)}</span></li> -->  
            </ul>
        </div>
    </main>
    
</body>
</html>
